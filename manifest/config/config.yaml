viewer:
    Paths : ["resource/template"] # 模板文件搜索目录路径，建议使用绝对路径。默认为当前程序工作路径
    DefaultFile : "index.html"          # 默认解析的模板引擎文件。默认为"index.html"
    Delimiters : ["{{", "}}"]          # 模板引擎变量分隔符号。默认为 ["{{", "}}"]
    AutoEncode : false                 # 是否默认对变量内容进行XSS编码。默认为false

